version: '3.8'

services:
  tableorder-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/tableorder.db
      - Jwt__SecretKey=${JWT_SECRET_KEY:-YourSuperSecretKeyThatIsAtLeast32CharactersLong!}
      - Jwt__Issuer=${JWT_ISSUER:-TableOrder.Backend}
      - Jwt__Audience=${JWT_AUDIENCE:-TableOrder.Clients}
      - Jwt__ExpirationMinutes=${JWT_EXPIRATION_MINUTES:-60}
      - Auth__AdminKey=${ADMIN_KEY:-admin123}
      - Auth__Admin__Username=${ADMIN_USERNAME:-admin}
      - Auth__Admin__Password=${ADMIN_PASSWORD:-admin123}
      - Auth__Staff__Username=${STAFF_USERNAME:-staff}
      - Auth__Staff__Password=${STAFF_PASSWORD:-staff123}
    volumes:
      - ./data:/app/data
      - ./certs:/app/certs:ro
    depends_on:
      - redis
    networks:
      - tableorder-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - tableorder-network

  # PostgreSQL service for production
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=tableorder
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tableorder-network

volumes:
  postgres_data:

networks:
  tableorder-network:
    driver: bridge
