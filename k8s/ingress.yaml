apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tableorder-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.yourdomain.com
    - admin.yourdomain.com
    - kitchen.yourdomain.com
    - tablet.yourdomain.com
    secretName: tableorder-tls
  rules:
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tableorder-backend-service
            port:
              number: 80
  - host: admin.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tableorder-frontend-service
            port:
              number: 3002
  - host: kitchen.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tableorder-frontend-service
            port:
              number: 3001
  - host: tablet.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tableorder-frontend-service
            port:
              number: 3000
