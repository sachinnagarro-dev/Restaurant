apiVersion: apps/v1
kind: Deployment
metadata:
  name: tableorder-frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tableorder-frontend
  template:
    metadata:
      labels:
        app: tableorder-frontend
    spec:
      containers:
      - name: admin-ui
        image: your-registry/tableorder-admin-ui:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      - name: kitchen-ui
        image: your-registry/tableorder-kitchen-ui:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      - name: tablet-ui
        image: your-registry/tableorder-tablet-ui:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: tableorder-frontend-service
  namespace: default
spec:
  selector:
    app: tableorder-frontend
  ports:
  - name: admin
    port: 3002
    targetPort: 80
  - name: kitchen
    port: 3001
    targetPort: 80
  - name: tablet
    port: 3000
    targetPort: 80
  type: ClusterIP
